<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7643a4ceec.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <br>
    <div class="container border rounded-2">
        <!--tittle start-->
        <div class="form-header">
            <h1>
                Payment form example
            </h1>
        </div>
        <!--tittle end-->



        <!--error message start-->
        <div class="error-msg">
            <div class="card-body bg-danger-subtle fs-6 rounded-2 p-3 text-danger-emphasis border-danger-subtle border-1 error-mmg">
              Some fields are missing 
            </div>
          </div>

        <!--error message end-->



        <!--info start-->
        <form>
            <div class="row">
                
                    <div class="col-5 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="text" pattern="\d*" class="form-control" id="exampleInputCard1" aria-describedby="cardlHelp" placeholder="xxxxxxxxxxxxxxxx">
                         <div id="cradHelp" class="form-text"></div>
                    </div>
                
        
                
                    <div class="col-3 mb-3">
                        <label for="exampleInputCvc1" class="form-label">CVC</label>
                        <input type="text" pattern="\d*" class="form-control" id="exampleInputCvc" aria-describedby="cvclHelp" placeholder="0000">
                        <div id="cradHelp" class="form-text"></div> 
                    </div>
                
                
                
                    <div class="col-4 mb-3">
                      <label for="amount" class="form-label">Amount</label>
                      <div class="input-group"><span class="input-group-addon"><svg xmlns="http://www.w3.org/2000/svg"
                                  width="16" height="16" fill="currentColor" class="bi bi-currency-dollar"
                                  viewBox="0 0 16 16">
                                  <path
                                      d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                              </svg></span>
                          <input type="text" class="form-control" id="amount" placeholder="Amount"
                              aria-describedby="amount">
                      </div>
                    </div>
                
            </div>
            
            <!--info end-->


    
            <!--info 2 start-->
            <div class="row">
                <div class="col-6">
                    First name
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="FirstName" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class="col-6">
                    Last name
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="FirstName" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
            <!--info 2 end-->
    


            <!--location info start-->
            <div class="row">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <div class="input-group ">
                        <input type="text" class="form-control" aria-label="City" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class=" col-3 ">
                   
                        <label for="state" class="form-label">State</label>
                      <select class="form-select" id="state" aria-label="pickAstate"> 
                        <option selected>Pick a state</option>
                        <option value="1">NJ</option>
                        <option value="2">NY</option>
                        <option value="3">Fl</option>
                        <option value="4">Tx</option>
                        <option value="5">Wash D.C</option>
                        <option value="6">Etc</option>

                      </select>
                </div>

                <div class="col-3">
                    Postal code 
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="PostalCode" aria-describedby="basic-addon1">
                      </div>
                </div>

            </div>
    
            <!-- location info end-->


    
            <!--payment/textarea start-->
          <div class="row">

            
            <div class="col-5 form-check-inline">
              <label for="acceptedCards" id="acceptedCards" class="form-check-label">We
                  accept:</label><br><br>
                <div class="col-5 bg-secondary py-3 ps-2">
                  <input class="form-check-input" type="radio" name="action" id="acceptedCards"
                      aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-mastercard fa-xl"
                      style="color: #ffffff;"></i>
                  <input class="form-check-input" type="radio" name="action" id="acceptedCards"
                      aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-visa fa-xl"
                      style="color: #ffffff;"></i>
                  <input class="form-check-input" type="radio" name="action" id="acceptedCards"
                      aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-diners-club fa-xl"
                      style="color: #ffffff;"></i>
                  <input class="form-check-input" type="radio" name="action" id="acceptedCards"
                      aria-describedby="acceptedCards"> <i class="fa-brands fa-cc-amex fa-xl"
                      style="color: #ffffff;"></i>
                </div>
            
            </div>

              
                <div class="col-6">
                  <div class="mb-3 ps-5 ms-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                    <br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-secondary">Add any notes here</p>
                  </div>
                </div>
              
           </div>


    


            <!--payment/textarea end-->

            <!--footer start-->
            <div class="footer text-bg-light p-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2 bg-secondary border-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
            </div>
            <!--footer end-->
        </form>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
